<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valentine Invitation</title>
    <style>
        body {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px #ff69b4;
        }

        img {
            width: 300px;
            margin-bottom: 40px;
            border-radius: 15px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .YesNo {
            width: 300px;
            padding-right: 8.5vw;
            display: inline-block;

        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff69b4;
            color: white;
        }

        #no {
            background-color: white;
            color: #ff69b4;
            position: absolute;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 20px pink;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .close {
            cursor: pointer;
            background: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }


        @media screen and (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            img {
                width: 400px;
            }

            .YesNo {
                width: 100%;
                /* padding-left: -8.5vw; */
            }

            button {
                width: 100px;
                padding: 10px;
                font-size: 16px;
            }

            .modal-content {
                max-width: 90%;
            }


        }
    </style>
</head>

<body>
    <h1>Will you be my Valentine?</h1>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYm4yd3M1amhzdzFob3UzNngxMW1nbnRnNDJzbGd5cm8wbGlqZTlnYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CaUKBleO61fbVaJVtu/giphy.gif"
        alt="Cute Valentine GIF">
    <div class="container">
        <div class="YesNo">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>

    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExanZxcmlqazBhaG0yMHdvNTExdjY2eHhxZmlza3Fsemd5cnBpdmNwNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UkfUod3TFW66J2BWKK/giphy.gif"
                alt="Yay!">
            <h2>Yay! ❤️ Can’t wait to see you!</h2>
            <button class="close">Close</button>
        </div>
    </div>


    <audio id="yesSound" src="not-cute-anymore.mp3"></audio>

    <script>
        const noBtn = document.getElementById( 'no' );
        const yesBtn = document.getElementById( 'yes' );
        const modal = document.getElementById( 'modal' );
        const closeBtn = document.querySelector( '.close' );
        const yesSound = document.getElementById( 'yesSound' );


        noBtn.addEventListener( 'mouseover', () =>
        {
            const x = Math.random() * ( window.innerWidth - noBtn.offsetWidth );
            const y = Math.random() * ( window.innerHeight - noBtn.offsetHeight );
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        } );


        yesBtn.addEventListener( 'click', () =>
        {
            modal.style.display = 'flex';
            yesSound.play();
        } );


        closeBtn.addEventListener( 'click', () =>
        {
            modal.style.display = 'none';
        } );
    </script>
</body>

</html>
